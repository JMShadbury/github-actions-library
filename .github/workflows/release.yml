name: Refresh Release

on:
  push:
    branches:
      - main

jobs:
  refresh-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Delete existing tag
      run: |
        git push --delete origin v1
        git tag --delete v1

    - name: Create new tag
      run: |
        git tag v1
        git push origin v1

    - name: Delete Release
      uses: JMShadbury/github-actions-library/delete-release@v1
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          tag: v1
      

    - name: Create new release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1
        release_name: Release v1
        draft: false
        prerelease: false
