name: Refresh Release

on:
  push:
    branches:
      - main

jobs:
  refresh-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure Git with PAT
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n x-access-token:${{ secrets.GH_PAT }} | base64)"

    - name: Delete existing tag
      run: |
        git push --delete origin v1
        git tag --delete v1

    - name: Create new tag
      run: |
        git tag v1
        git push origin v1

    - name: Delete Release
      uses: JMShadbury/github-actions-library/delete-release@v1
      with:
        github_token: ${{ secrets.GH_PAT }}
        repository: ${{ github.repository }}
        tag: v1

    - name: Create new release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        tag_name: v1
        release_name: Release v1
        draft: false
        prerelease: false
